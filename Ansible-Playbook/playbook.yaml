---
- name: Configure EC2 instance with Docker, Docker Compose, Node.js, npm, Python 3, and pip
  hosts: ec2_instances
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Node.js and npm using NodeSource
      shell: |
        curl -sL https://deb.nodesource.com/setup_22.x | sudo -E bash -
        sudo apt-get install -y nodejs

    - name: Install necessary packages including Docker, Docker Compose, Python 3, and pip
      apt:
        name:
          - docker.io
          - docker-compose
          - python3
          - python3-pip
      state: present

    - name: Install Python 3 venv package
      apt:
        name: python3-venv
        state: present

    - name: Create Python virtual environment
      command: python3 -m venv /path/to/your/venv
      args:
        creates: /path/to/your/venv/bin/activate
      environment:
        PATH: "{{ ansible_env.PATH }}:{{ venv_path }}/bin"
        VIRTUAL_ENV: "{{ venv_path }}"

    - name: Activate virtual environment and install requests
      pip:
        name: requests<2.22.29
        executable: "{{ venv_path }}/bin/pip"
        virtualenv: "{{ venv_path }}"

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install npm packages globally
      npm:
        name: pm2
        global: yes

    - name: Copy Docker Compose file
      copy:
        src: ./docker-compose.yaml
        dest: /home/ubuntu/docker-compose.yaml

    - name: Bring up Docker Compose services
      shell: |
        cd /home/ubuntu
        docker-compose up -d
