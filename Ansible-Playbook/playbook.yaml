---
- name: Configure EC2 instance with Docker, Docker Compose, Node.js, and Python
  hosts: ec2_instances
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Node.js and npm using NodeSource
      shell: |
        curl -sL https://deb.nodesource.com/setup_22.x | sudo -E bash -
        sudo apt-get install -y nodejs

    - name: Install necessary packages including Docker and Python
      apt:
        name:
          - docker.io
          - docker-compose
          - python3
          - python3-pip
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install npm packages globally
      npm:
        name: pm2
        global: yes

    - name: Copy Docker Compose file
      copy:
        src: ./docker-compose.yaml
        dest: /home/ubuntu/docker-compose.yaml

    - name: Bring up Docker Compose services
      shell: |
        cd /home/ubuntu
        docker-compose up -d
