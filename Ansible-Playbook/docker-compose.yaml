version: '3'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    restart: always

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - sonar.jdbc.username=sonar
      - sonar.jdbc.password=sonar
      - sonar.search.javaAdditionalOpts=-Xms512m -Xmx2048m -XX:+HeapDumpOnOutOfMemoryError
      - sonar.web.javaOpts=-Xms512m -Xmx2048m
    deploy:
      resources:
        limits:
          memory: 3g
        reservations:
          memory: 2g
    restart: always


volumes:
  jenkins_home:
